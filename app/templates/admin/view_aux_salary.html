{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="row">
        <div class="col-lg-12">
                <a href="/admin_view_aux/" class="btn btn-outline-danger" href="" >
                        <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>  </div>
        
        
    </div>

<div class="row">
    <div class="col-lg-12">
            <div class="card-title">
                    <h2>Salary Payments for {{sname.fname}} {{sname.lname}}</h2>
                
                </div>
             </div>
    
</div>



<div class="bootstrap-data-table-panel">
    <div class="table-responsive">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {%for sal in salary%}
                <tr>
                    <td>{{sal.date}}</td>
                    <td>{{sal.amount}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
     
    
    </body>
{% endblock content %}
