{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="card-title">
    <div class="row">
        <div class="col-lg-12">
                <a href="/admin_salary_transactions/{{sid}}/" class="btn btn-outline-danger">
                        <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>
                 </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
       <div class="signup-form">
            
            <form action="" method="post">
                    <h2>Salary Cash</h2>
                    <input type="hidden" name="form_type" value="formEightyNine">
                    <p class="hint-text">Enter Amount</p>
                    {% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-money"></i> </span>
                        </div>
                        
                        {{pay_form.amount}}
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-money"></i> </span>
                        </div>
                        
                        {{pay_form.month}}
                    </div> 
                        
                    <div class="form-group">
                            <button type="submit" class="button1">Payment</button>
                        </div>
                    </form>
                  <div class="text-center">Irreversable Action</div>
       </div>
         <!--Section: Live preview-->
   
       </div>
       <!--Grid column-->
   
     </div>
<!-- Modal: modalCart -->

<!-- Modal: modalCart -->

    </body>
{% endblock content %}
