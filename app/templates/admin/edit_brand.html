{% block content %}
<div class="card-title">
        <div class="row">
                <div class="col-lg-12">
                        <a href="/admin_view_brands/" class="btn btn-outline-danger" href="" >
                                <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>
                         </div>
               </div>
        

</div>
<div class="row">
    <div class="col-lg-12">
       <div class="signup-form">
            
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="formNine">
          <h2>Update Brand</h2>
          <p class="hint-text">Update Brand details</p>
          
           {{up_bra|crispy}}
            <div class="form-group">
                    <button type="submit" class="button1">Update</button>
            </div> <!-- form-group// -->      
              
          </form>
       </div>
         <!--Section: Live preview-->
   
       </div>
       <!--Grid column-->
   
     </div>
<!-- Modal: modalCart -->

<!-- Modal: modalCart -->
<div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="ti-close"></i>
                    </div>						
                    <h4 class="modal-title w-100">Are you sure?</h4>	
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete this brand? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>     
    </body>
{% endblock content %}
