{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="row">
        <div class="col-lg-6">
                <a onclick="history.back(-1)" class="btn btn-outline-danger" href="#" >
                        <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>  </div>
        <div class="col-lg-6" style="text-align: right">
                
                 </div>
        
    </div>
<header>
    <h1 class="h3 display">All products in Sale</h1>
</header>
<div class="bootstrap-data-table-panel">
    <div class="table-responsive">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Unit Price</th>
                            <th>Quantity Bought</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sale in sales_prod %}
                        <tr>
                            <td>{{sale.product.name}}</td>
                            <td>{{sale.product.brand}}</td>
                            <td>{{sale.price}}</td>
                            <td>{{sale.quantity}}</td>
                        </tr>
                       {% endfor %}
                        
                    </tbody>
        </table>
    </div>
</div>

{% endblock content %}
