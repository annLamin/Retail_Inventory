{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="card-title">
    <h2>All Brands</h2>

</div>
<div class="bootstrap-data-table-panel">
    <div class="table-responsive">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for brand in brands %}
                <tr>
                        <td>{{brand.id}}</td>
                        <td>{{brand.name}}</td>
                        <td style="font-size: 20px;text-align: center">
                            
                            <a title="edit" href="/admin_edit_brand/{{brand.id}}/"  style="color:#11302c">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;
                            <a href="/confirm_delete_brand/{{brand.id}}/" title="delete" data-target="#confirmDeleteModal" id="deleteButton{{admin.id}}" data-toggle="modal" style="color:red" >
                                <i class="fa fa-trash" aria-hidden="true"></i>
                              </a></td> 
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
<!-- Modal: modalCart -->
<div id="confirmDeleteModal" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="ti-close"></i>
                </div>						
                <h4 class="modal-title w-100">Are you sure?</h4>	
            </div>
            <div class="modal-body">
                <p>Do you really want to delete this user? This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" data-dismiss="modal" id="confirmDeleteButtonModal" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>   
<!-- Modal: modalCart -->
   
    </body>
{% endblock content %}
