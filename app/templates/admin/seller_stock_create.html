{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="card-title">
        <div class="row">
                <div class="col-lg-12">
                        <a href="/admin_seller_stock/{{pid}}/" class="btn btn-outline-danger" href="" >
                                <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>
                         </div>
            </div>
        

</div>
<div class="row">
    <div class="col-lg-12">
       <div class="signup-form">
            
            <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="formTwelve">
              <h2>Add Product Seller</h2>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <select class="form-control custom-select" name="seller">
                    {% for seller in edit_prod %}
                    <option value="{{seller.id}}">{{seller.fname}} {{seller.lname}} ({{seller.user.email}})</option>
                    {% endfor %}
                </select>
            </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-list-ol"></i> </span>
                </div>
                
                {{selstok_form.quantity}}
            </div> 
                  
              <div class="form-group">
                      <button type="submit" class="button1">Stock</button>
                  </div>
              </form>
       </div>
         <!--Section: Live preview-->
   
       </div>
       <!--Grid column-->
   
     </div>
<!-- Modal: modalCart -->

<!-- Modal: modalCart -->

    </body>
{% endblock content %}
