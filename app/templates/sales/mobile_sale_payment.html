{% extends "sales/mobile_layout.html" %}
{% block content%}
<div class="row">
    <div class="col-lg-6">
            <a  class="btn btn-outline-danger" href="/view_mobile_sales/" >
                    <i class="ti-arrow-left" aria-hidden="true"></i>&nbsp;Back</a>  </div>
                    <div class="col-lg-6" style="text-align: right">
                        <a href="/add_mobile_payment/{{sid}}/" class="btn btn-outline-primary" href="" >
                                <i class="fa fa-money" aria-hidden="true"></i>&nbsp;Add Payment</a>
                         </div> 
</div>
<header>
    <h1 class="h3 display">All payments</h1>
</header>
<div class="bootstrap-data-table-panel">
    <div class="table-responsive">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
            <thead>
                <tr>
                        <th>Payment ID</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th style="text-align: center">Reciept</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}

                    <tr>
                        <td>{{payment.id}}</td>
                        <td>{{payment.amount}}</td>
                        <td>{{payment.desc}}</td>
                        <td>{{payment.date}}</td>
                        <td style="font-size: 20px;text-align: center">
                                <a href="/print_mobile_invoice/{{payment.id}}/" style="color:rgb(40, 120, 185)" >
                                  <i class="ti-printer" aria-hidden="true"></i>
                                </a>
                              </td>
                    </tr>

                {% endfor %}
                
            </tbody>
        </table>
        
    </div>
    <div class="row">
            <div class="col-lg-12" style="text-align:right;">
                    Balance: {{bal}} </div> 
        </div>
</div>    
{% endblock content %}
